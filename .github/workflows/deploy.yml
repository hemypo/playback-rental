name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production  # üëà –î–û–õ–ñ–ù–û —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏—è –≤ GitHub (—Å–º. —Ç–≤–æ–π —Å–∫—Ä–∏–Ω—à–æ—Ç)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/playback-rental
            git pull origin main
            npm install
            npm run build
            pm2 reload ecosystem.config.cjs || pm2 start ecosystem.config.js
